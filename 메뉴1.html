<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>HTML Tag Definitions</h1>
  <table>
    <tr>
      <th>Tag</th>
      <th>Definition</th>
    </tr>
    <tr>
      <td>&lt;h1&gt;</td>
      <td>Defines a heading level 1</td>
    </tr>
    <tr>
      <td>&lt;p&gt;</td>
      <td>Defines a paragraph</td>
    </tr>
    <tr>
      <td>&lt;a&gt;</td>
      <td>Defines a hyperlink</td>
    </tr>
    <tr>
      <td>&lt;img&gt;</td>
      <td>Defines an image</td>
    </tr>
  </table>

  <h1>List Example</h1>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>
