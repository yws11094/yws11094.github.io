<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Standards HTML Page</title>
  <style>
    /* CSS for basic styling, feel free to customize */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    nav {
      background-color: #555;
      color: #fff;
      padding: 10px;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Main Section</h2>
      <article>
        <h3>Article 1</h3>
        <p>This is the content of article 1.</p>
      </article>
      <article>
        <h3>Article 2</h3>
        <p>This is the content of article 2.</p>
      </article>
    </section>

    <aside>
      <h2>Side Content</h2>
      <p>This is the side content.</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>
</body>
</html>
